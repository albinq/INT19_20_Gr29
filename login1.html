<!DOCTYPE html>
<html>
<head>
	<title>Login form-1</title>
</head>
<body style="background-color: lightblue;">
	<h1 style="text-shadow: 2px 2px #FF0000;">LOGIN</h1>
	<style type="text/css">
		
div.a{
	width: 50px;
  height: 30px;
  background-color: yellow;
  transform: rotate(20deg);
}
div.b{
	width: 50px;
  height: 30px;
  background-color: yellow;
  transform: scale(1,2);
}
div.c{
	width: 50px;
  height: 30px;
  background-color: yellow;
  transform: skew(20deg,10deg);
}
div.d{
	width: 50px;
  height: 30px;
  background-color: yellow;
  transform:rotateX(60deg);
}
div.e{
	width: 50px;
  height: 30px;
  background-color: yellow;
  transform:rotateY(150deg);

	</style>
<p>We are open always, it is <time>10:00</time> oclock</p>
	
<form style="position: absolute; left: 590px; top: 250px;">
  First name:<br>
  <input type="text" name="firstname" maxlength="10" size="20">
  <br>
  Last name:<br>
  <input type="text" name="lastname" >
  <br><br>
  Age:
  <input type="number" name="quantity" min="18" max="50"><br><br>
  <input type="submit" value="Submit">
  
<img src="go.gif" alt="Smiley face" style="float:right;width:42px;height:42px;">

</form> 
<figure style="position: absolute; top: 40px; left: 500px;">
  <img src="welcome.gif" alt="welcome" >

</figure>
<h3>Transform Rotate</h3>
<div class="a"></div>
<br>
<h3>Transform Scale</h3>
<div class="b"></div>
<br>
<h3>Transform Scew</h3>
<div class="c"></div>
<br>
<h3>Transform RotateX</h3>
<div class="d"></div>
<br>
<h3>Transform RotateY</h3>
<div class="e"></div>
<p id="demo"></p>

<script>
var w;

function startWorker() {
  if(typeof(Worker) !== "undefined") {
    if(typeof(w) == "undefined") {
      w = new Worker("demo_workers.js");
    }
    w.onmessage = function(event) {
      document.getElementById("result").innerHTML = event.data;
    };
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
  }
}

function stopWorker() { 
  w.terminate();
  w = undefined;
}
</script>
<p>Count numbers: <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button> 
<button onclick="stopWorker()">Stop Worker</button>
</body>
</html>
