	<title></title>

<body>
<p> we are open it is <time>10:00</time> oclock</p>
	
<form >
  First name:<br>
  <input type="text" name="firstname" maxlength="10" size="40">
  <br>
  Last name:<br>
  <input type="text" name="lastname" >
  <br><br>
  <input type="submit" value="Submit">
  <input type="number" name="quantity" min="1" max="5">
</form> 
<figure>
  <img src="welcome.gif" alt="alt" >
  <figcaption>Join us</figcaption>
</figure>
<div style="transform: rotate(20deg); position: fixed; background-color: yellow; ">This div is rotated</div>
<br>
<br>
<br>
<div style="background-color: yellow; position: fixed; transform: scale(2,3); ">This div is scale</div>
<br>
<br>
<br>
<div style="background-color: yellow; position: fixed;transform: skew(20deg,10deg); ">This div is scale</div>
<br>
<br>
<br>
<div style="background-color: yellow; position: fixed;transform:rotateX(60deg);  ">This div is scale</div>
<br>
<br>
<br>
<div style="background-color: yellow; position: fixed;transform:rotateY(150deg);  ">This div is scale</div>
<p id="demo"></p>

<script>
var x = 5;
var y = 6;
var z = x + y;
document.getElementById("demo").innerHTML =
"The value of z is: " + z;


var w;

function startWorker() {
  if(typeof(Worker) !== "undefined") {
    if(typeof(w) == "undefined") {
      w = new Worker("demo_workers.js");
    }
    w.onmessage = function(event) {
      document.getElementById("result").innerHTML = event.data;
    };
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Workers...";
  }
}

function stopWorker() { 
  w.terminate();
  w = undefined;
}
</script>
<p>Count numbers: <output id="result"></output></p>
<button onclick="startWorker()">Start Worker</button> 
<button onclick="stopWorker()">Stop Worker</button>
</body>
</html>
