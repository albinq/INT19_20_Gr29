<script>
function clickCounter() {
  if (typeof(Storage) !== "undefined") {
    if (sessionStorage.clickcount) {
      sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
    } else {
      sessionStorage.clickcount = 1;
    }
    document.getElementById("result").innerHTML = "You have clicked the button " + sessionStorage.clickcount + " time(s) in this session.";
  } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
  }
}

var currentTime = new Date().getHours();
if (7 <= currentTime && currentTime < 20) {
    if (document.body) {
        document.body.background = "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f5/F1_light_blue_flag.svg/1024px-F1_light_blue_flag.svg.png";
    }
}
else {
    if (document.body) {
        document.body.background = "https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwispi.com%2Fwp-content%2Fuploads%2F2013%2F10%2FLight-Orange1.jpg&f=1&nofb=1";
    }
}


</script>
<p><button onclick="clickCounter()" type="button">Click me!</button></p>
